<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de HTML</title>
  </head>
  <body>
    <h1>Hola Mundo, pruebas de Commit</h1>

    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi</h1>

    <p>
      >Comandos de
      <a href="https://www.hostinger.es/tutoriales/comandos-de-git"
        >Git para repasos</a
      >
    </p>

    <!-- Elementos externos (Sirve para pegar HTML de otra pagina a la pagina actual Multimedia, imagenes, etc)-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/VAIn-cUSUHg?si=HMzWRHPm4yNFbzdy"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <br />
    <!-- Formulario -->
    <form action="agradecimiento.html" method="post">
      <label for="name" id="name"
        >Name: <input type="text" placeholder="Ingresar Nombre"
      /></label>
      <br />

      <label for="email" id="email"
        >Email: <input type="email" placeholder="Ingresar Email"
      /></label>
      <br />

      <label for="password" id="password"
        >password: <input type="password" placeholder="Ingresar ContraseÃ±a"
      /></label>
      <br /><br />

      <label for="area">Comentarios <textarea> </textarea></label>

      <br /><br /><br />
      <label for="select"
        >Pais:
        <select name="pais">
          <option value="1">MX</option>
          <option value="2" selected>RD</option>
          <option value="3">ARG</option>
        </select>
      </label>

      <br /><br />
      <button type="submit">Enviar</button>
    </form>

    <!-- Tablas -->

    <table border="1">
      <tr>
        <th>Encabezado 1</th>
        <th>Encabezado 2</th>
      </tr>
      <tr>
        <td>Columna 1</td>
        <td>Columna 2</td>
      </tr>
    </table>
  </body>
</html>
